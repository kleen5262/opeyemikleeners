<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS Task2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<script>
		let data = [
		{
			principal:2500,
			time:1.8
		},

		{
			principal:1000,
			time:5
		},

		{
			principal:3000,
			time:1
		},

		{
			principal:2000,
			time:3
		}
	];
		const interestCalculator = jsArr => {
			jsArr.forEach(each => {
				let rate;

			if (each.principal >= 2500 && each.time>1 && each.time<3){
				rate= 3;
			} else if (each.principal >= 2500 && each.time>=3){
				rate= 4;
			} else if (each.principal < 2500 && each.time<=1){
				rate= 2;
			} else {
				rate=1;
			}
			let interest = (each.principal * rate * each.time) / 100;

			let interestData = [
			{
				time: each.time,
				rate: rate,
				principal: each.principal,
				interest: interest
			}
			];

			console.log(interestData);

			return interestData;
		});
		}

		interestCalculator(data);

		</script>
	</body>
</html>
